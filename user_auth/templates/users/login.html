{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-google, .btn-submit {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }

        .btn-google {
            background-color: #3974c0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <a href="{% provider_login_url 'google' %}">
                    <button class="btn btn-google">
                        <img src="https://playtht-website-assets.s3.amazonaws.com/img/brand/google.svg" alt="Google logo"/>Sign up with Google
                    </button>
                </a>
                <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                {{error}}
            </div>
        </div>
    </div>
</body>
</html>
